
{% extends 'mymaster.html' %}

{% block mymessage %}
    <div class="container">
<table class="table table-hover table-striped table-bordered text-center" >
<thead class="table-dark">
<tr><th>ID</th><th>First name</th><th>Last Name</th><th>Actions</th></tr></thead>
{% for x in mymembers %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.firstname }}</td>
<td>{{ x.lastname }}</td>
<td><a href="delete/{{ x.id }}" class="btn btn-danger">delete</a>
<a href="update/{{ x.id }}" class="btn btn-primary">UPDATE</a></td>
</tr>
{% endfor %}
</table>

<p><a href="add/" class="btn btn-primary">Add member</a></p>
    </div>
{% endblock %}
